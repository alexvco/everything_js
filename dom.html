<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" ="viewport" content="ie=edge">
    <title>Dom</title>
  </head>

  <body>
    <h1>Javascript</h1>
    <form id="myform">
      <div class="form-group col-lg-3 col-md-2 col-sm-2">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <br>
      <div class="form-group col-lg-3 col-md-2 col-sm-2">
        <label for="body">Body</label> <br>
        <textarea name="body" id="body" rows="10" cols="30" placeholder="Describe yourself here..."></textarea>
      </div>
      <div class="actions pull-right col-lg-4 mb30">
        <input type="submit" value="Submit" id="submit_button" class="btn btn-gray col-lg-5 pull-right" data-disable-with="Search"> 
      </div>
    </form>
    <div id="dom"></div>
    <script src="dom.js"></script>
  </body>
</html>
